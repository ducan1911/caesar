<!DOCTYPE html>
<html>
  <head>
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Mã hóa/Thám mã Caesar</h1>
      <label for="plaintext">Văn bản gốc:</label>
      <textarea id="plaintext" rows="5"></textarea>
      <label for="shift">Shift:</label>
      <input type="number" id="shift" min="0" max="25" value="0">
      <button onclick="mahoa()">Mã hóa</button>
      <label for="ciphertext">Văn bản mật mã:</label>
      <textarea id="ciphertext" rows="5" readonly></textarea>
      <button onclick="thamma()">Thám mã</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
